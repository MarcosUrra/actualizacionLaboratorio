<div class="listaobrasSociales">
  <div class="encabezado-container">
    <h1>Listado de obras sociales</h1>
    <button mat-raised-button (click)="abrirDialogo()">NUEVa OBRA SOCIAL</button
    ><br />
  </div>

  <mat-form-field>
    <mat-label
      ><img
        src="assets/imagenes/lupa.png"
        alt="lupa"
        width="40px"
        background-color="rgb(232, 230, 228)"
    /></mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ej. Guardia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" id="tablaObrasSociales">
      <ng-container matColumnDef="Estado">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ getEstadoString(element.estado) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombreObraSocial">
        <th mat-header-cell *matHeaderCellDef>Nombre obra social</th>
        <td mat-cell *matCellDef="let element">
          {{ element.nombreSolicitadoPor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="CUIT">
        <th mat-header-cell *matHeaderCellDef>CUIT</th>
        <td mat-cell *matCellDef="let element">{{ element.CUIT }}</td>
      </ng-container>

      <ng-container matColumnDef="Direccion">
        <th mat-header-cell *matHeaderCellDef>Direccion</th>
        <td mat-cell *matCellDef="let element">{{ element.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="Teléfono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="web">
        <th mat-header-cell *matHeaderCellDef>Web</th>
        <td mat-cell *matCellDef="let element">{{ element.web }}</td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 60px"></th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            style="border: none; background-color: rgb(232, 230, 228)"
            (click)="abrirDialogoEditar(element)"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div style="display: flex; align-items: center; justify-content: center">
      <button
        mat-icon-button
        (click)="onImprimir()"
        style="border: none; background-color: rgb(232, 230, 228)"
      >
        <mat-icon style="color: forestgreen">print</mat-icon>
      </button>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Seleccionar cantidad de obras sociales a visualizar por página"
      >
      </mat-paginator>
    </div>
  </div>
</div>
