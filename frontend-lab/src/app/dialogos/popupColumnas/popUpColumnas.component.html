<h1 mat-dialog-title>Ordenar columnas</h1>
<div mat-dialog-content>
  <div class="example-container">
    <div id="draganddrop" cdkDropList class="example-list" [cdkDropListData]="columnasResultado" cdkDropListConnectedTo="even" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let columna of columnasResultado" [cdkDragData]="columna" cdkDrag>
        {{ columna }}
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cerrarDialogo()" style="background-color: #3f51b5;color: white" >ACEPTAR</button>
</div>
