<div class="listaUsuarios">
    <div class="encabezado-container">
        <h1>Listado de Usuarios</h1><br />
        <button mat-raised-button color="primary" (click)="abrirDialogo()"> NUEVO USUARIO </button>
    </div>
    <mat-form-field>
        <mat-label><img src="assets/imagenes/lupa.png" alt="lupa" width="40px"
                background-color="rgb(232, 230, 228)"></mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Perez" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{ getEstadoString(element.estado) }} </td>
            </ng-container>

            <ng-container matColumnDef="Apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef> Usuario</th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="Contraseña">
                <th mat-header-cell *matHeaderCellDef> Contraseña </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>



            <ng-container matColumnDef="Role">
                <th mat-header-cell *matHeaderCellDef> Role</th>
                <td mat-cell *matCellDef="let element"> {{element.role}} </td>
            </ng-container>



            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef style="width: 60px;"> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button style="border: none; background-color: rgb(232, 230, 228);"
                        (click)="abrirDialogoEditar(element)">
                        <mat-icon color="primary">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Seleccionar cantidad de Usuarios a visualizar por página">
        </mat-paginator>
    </div>
</div>
